<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viktorčiny šachy</title>
    <!-- PeerJS pro online hraní -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- chess.js (pravidla a validace tahů) -->
    <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/chess.min.js"></script>
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at center, #2b5585 0%, #0f1c30 100%);
            --board-border: #5d4037;
            --light-square: #fff8e1;
            --dark-square: #8d6e63;
            --highlight: rgba(100, 255, 218, 0.6);
            --selected: rgba(64, 196, 255, 0.7);
            --valid-move: rgba(0, 0, 20, 0.3);
            --check-color: radial-gradient(circle, #ff4081 0%, transparent 70%);
            --text-color: #e3f2fd;
            --panel-bg: rgba(13, 71, 161, 0.4);
            --panel-border: rgba(64, 196, 255, 0.3);
            --accent: #00b0ff;
            --danger: #f50057;
            --secondary: #5c6bc0;
            --blue: #448aff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --radius: 20px;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            background-image: url('https://wallpaperaccess.com/full/213606.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow-y: auto;
        }

        h1 {
            margin: 15px 0 10px 0;
            font-size: 2.2rem;
            text-align: center;
            font-weight: bold;
            color: #82b1ff;
            text-shadow: 2px 2px 0px #0d47a1, 0 0 10px #40c4ff;
            letter-spacing: 2px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            padding-bottom: 50px;
            box-sizing: border-box;
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid var(--panel-border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .settings {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px 20px;
            width: 100%;
            box-sizing: border-box;
            font-weight: bold;
        }

        select, input {
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #82b1ff;
            background: rgba(13, 71, 161, 0.6);
            color: white;
            font-family: inherit;
            outline: none;
            font-weight: bold;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 25px;
            box-sizing: border-box;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .player-info.active-turn {
            opacity: 1;
            transform: scale(1.05);
        }

        .player-name {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            color: #80d8ff;
            text-shadow: 0 0 5px #0091ea;
        }

        .timer {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            padding: 5px 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            border: 2px solid #2962ff;
            min-width: 90px;
            text-align: center;
            box-shadow: 0 0 10px rgba(41, 98, 255, 0.3);
        }

        .active-turn .timer {
            border-color: #00e5ff;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
            color: #e0f7fa;
        }

        .board-wrapper {
            position: relative;
            width: min(92vw, 55vh);
            height: min(92vw, 55vh);
            aspect-ratio: 1 / 1;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6), 0 0 20px rgba(64, 196, 255, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            height: 100%;
            border: 8px solid var(--board-border);
            border-radius: 8px;
            box-sizing: border-box;
            background: var(--board-border);
        }

        .square {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(min(92vw, 55vh) / 9);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .square.light { background-color: var(--light-square); color: black; }
        .square.dark { background-color: var(--dark-square); color: black; }

        .piece {
            z-index: 2;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            filter: drop-shadow(2px 3px 2px rgba(0,0,0,0.5));
        }
        .piece.white { color: #fff; text-shadow: 0 0 2px #000; }
        .piece.black { color: #212121; text-shadow: 0 0 2px #fff; }

        .square.selected { background-color: var(--selected) !important; }
        .square.last-move { background-color: var(--highlight) !important; }
        .square.check { background: var(--check-color); }

        .hint-dot {
            position: absolute;
            width: 20%;
            height: 20%;
            background-color: rgba(13, 71, 161, 0.4);
            border-radius: 50%;
            z-index: 1;
        }

        .square.capture-hint::after {
            content: '';
            position: absolute;
            width: 85%;
            height: 85%;
            border: 5px solid rgba(255, 64, 129, 0.5);
            border-radius: 50%;
            box-sizing: border-box;
            z-index: 1;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.2s;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-family: inherit;
        }

        button:active { transform: scale(0.95); }
        button:hover {
            filter: brightness(1.2);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transform: translateY(-2px);
        }

        .btn-primary { background: linear-gradient(135deg, #00b0ff, #2979ff); }
        .btn-danger { background: linear-gradient(135deg, #ff4081, #f50057); }
        .btn-secondary { background: linear-gradient(135deg, #78909c, #455a64); }
        .btn-online { background: linear-gradient(135deg, #00e676, #00c853); }

        .online-status {
            font-size: 0.9rem;
            font-weight: bold;
            color: #84ffff;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(132, 255, 255, 0.5);
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 25, 50, 0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            padding: 30px;
            text-align: center;
            max-width: 90%;
            width: 350px;
        }

        .modal-content h2 { margin-top: 0; color: #40c4ff; text-shadow: 0 0 10px rgba(64,196,255,0.5); }

        .promotion-options {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .promo-piece {
            font-size: 3rem;
            cursor: pointer;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            transition: transform 0.2s, background 0.2s;
            border: 2px solid transparent;
        }
        .promo-piece:hover {
            background: rgba(64, 196, 255, 0.2);
            transform: translateY(-5px) rotate(5deg);
            border-color: #40c4ff;
        }

        .id-display {
            font-family: 'Monaco', monospace;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 15px;
            color: #84ffff;
            margin: 15px 0;
            user-select: text;
            font-size: 1.2rem;
            border: 2px dashed #40c4ff;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @media (min-width: 600px) {
            .board-wrapper { width: 500px; height: 500px; }
            .square { font-size: 55px; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Viktorčiny šachy</h1>

        <div class="online-status" id="onlineStatus">Offline</div>

        <div class="settings glass-panel">
            <label>Režim:
                <select id="gameMode" onchange="game.changeMode()">
                    <option value="pvp">Hráč vs Hráč (Místní)</option>
                    <option value="pva" selected>Hráč vs AI</option>
                    <option value="online">Hráč vs Hráč (Online)</option>
                </select>
            </label>
            <label>Čas:
                <input type="number" id="timeControl" value="10" min="1" max="60" style="width: 45px; text-align: center;"> min
            </label>
        </div>

        <div class="status-bar glass-panel">
            <div class="player-info" id="black-info">
                <span class="player-name">Černý</span>
                <div class="timer" id="timer-b">10:00</div>
            </div>
            <div style="font-weight: 900; font-size: 1.2rem; color: rgba(255,255,255,0.4);">VS</div>
            <div class="player-info active-turn" id="white-info">
                <span class="player-name">Bílý</span>
                <div class="timer" id="timer-w">10:00</div>
            </div>
        </div>

        <div id="statusText" style="color: #b3e5fc; font-style: italic; min-height: 24px; text-align: center; margin: 5px 0; font-size: 1rem; text-shadow: 0 1px 2px rgba(0,0,0,0.5);">
            Na tahu je bílý
        </div>

        <div class="board-wrapper">
            <div class="board" id="board"></div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="game.startNewGame()">Nová hra</button>
            <button class="btn-secondary" onclick="game.undoMove()">Zpět</button>
            <button class="btn-online" id="btnOnline" style="display:none" onclick="onlineManager.showMenu()">Online</button>
        </div>
    </div>

    <div id="promotionModal" class="modal">
        <div class="modal-content glass-panel">
            <h2>Proměna pěšce</h2>
            <p>Vyberte novou figuru:</p>
            <div class="promotion-options" id="promoOptions"></div>
        </div>
    </div>

    <div id="onlineModal" class="modal">
        <div class="modal-content glass-panel">
            <h2>Online Hra</h2>
            <div id="onlineMenuInitial">
                <button class="btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="onlineManager.hostGame()">Založit hru (Bílý)</button>
                <div style="margin: 15px 0; font-size: 0.9rem; opacity: 0.7;">— NEBO —</div>
                <input type="text" id="joinInput" placeholder="Zadejte kód soupeře" style="width: 80%; text-align: center; margin-bottom: 10px; font-size: 1rem; padding: 10px;">
                <button class="btn-online" style="width: 100%;" onclick="onlineManager.joinGame()">Připojit se (Černý)</button>
            </div>
            <div id="onlineMenuHost" style="display:none">
                <p>Pošlete tento kód kamarádovi:</p>
                <div class="id-display" id="myIdDisplay">Generuji...</div>
                <div style="font-size: 0.9rem; color: #80d8ff; margin-top: 10px;">
                    <span style="display: inline-block; animation: pulse 1.5s infinite; color: #ff4081;">●</span> Čekám na soupeře...
                </div>
            </div>
            <br>
            <button class="btn-secondary" style="margin-top: 10px;" onclick="document.getElementById('onlineModal').style.display='none'">Zavřít</button>
        </div>
    </div>

<script>
/* ---------- Konstanty & Zvuky ---------- */
const PIECES = {
    w: { k: '♔', q: '♕', r: '♖', b: '♗', n: '♘', p: '♙' },
    b: { k: '♚', q: '♛', r: '♜', b: '♝', n: '♞', p: '♟' }
};

const SoundFX = {
    ctx: null,
    init: function() {
        if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        if (this.ctx.state === 'suspended') this.ctx.resume();
    },
    playTone: function(freq, type, duration) {
        try {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            gain.gain.setValueAtTime(0.08, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + duration);
        } catch(e){}
    },
    move: function() { this.init(); this.playTone(320, 'sine', 0.08); },
    capture: function() { this.init(); this.playTone(180, 'square', 0.12); },
    check: function() { this.init(); this.playTone(720, 'triangle', 0.22); }
};

/* ---------- Online manager (PeerJS) ---------- */
class OnlineManager {
    constructor() {
        this.peer = null;
        this.conn = null;
        this.myId = null;
        this.isHost = false;
    }

    showMenu() {
        document.getElementById('onlineModal').style.display = 'flex';
        document.getElementById('onlineMenuInitial').style.display = 'block';
        document.getElementById('onlineMenuHost').style.display = 'none';
    }

    generateId() {
        return 'sachy-' + Math.floor(Math.random() * 9000 + 1000);
    }

    hostGame() {
        document.getElementById('onlineMenuInitial').style.display = 'none';
        document.getElementById('onlineMenuHost').style.display = 'block';

        const id = this.generateId();
        this.peer = new Peer(id);

        this.peer.on('open', (id) => {
            this.myId = id;
            document.getElementById('myIdDisplay').innerText = id;
            this.isHost = true;
        });

        this.peer.on('connection', (conn) => {
            this.conn = conn;
            this.setupConnection();
            document.getElementById('onlineModal').style.display = 'none';
            alert("Soupeř připojen! Hrajete za Bílého.");
            game.startOnlineGame('w');
        });

        this.peer.on('error', (err) => {
            alert("Chyba spojení: " + (err && err.type ? err.type : err));
            console.error(err);
        });
    }

    joinGame() {
        const destId = document.getElementById('joinInput').value.trim();
        if(!destId) return alert("Zadejte ID");

        this.peer = new Peer();
        this.peer.on('open', () => {
            this.conn = this.peer.connect(destId);
            this.isHost = false;

            this.conn.on('open', () => {
                this.setupConnection();
                document.getElementById('onlineModal').style.display = 'none';
                alert("Připojeno! Hrajete za Černého.");
                game.startOnlineGame('b');
            });

            this.conn.on('error', (err) => {
                alert("Nepodařilo se připojit. Zkontrolujte ID.");
            });
        });

        this.peer.on('error', (err) => {
            alert("Peer chyba: " + (err && err.type ? err.type : err));
            console.error(err);
        });
    }

    setupConnection() {
        document.getElementById('onlineStatus').innerText = "Online: Připojeno";
        document.getElementById('btnOnline').style.display = 'inline-block';

        this.conn.on('data', (data) => {
            // očekává se objekt: { type: 'move'|'start'|'fen'|'resign', payload: ... }
            if (!data || !data.type) return;
            if (data.type === 'move') {
                // payload: {from, to, promotion, fen}
                const p = data.payload;
                if (!p) return;
                // Aplikujeme tah pouze pokud je legální v místní instanci chess
                const legal = game.chess.move({ from: p.from, to: p.to, promotion: p.promotion || 'q' });
                if (legal) {
                    game.pushMoveToHistory(legal);
                    game.updateUIAfterMove(legal);
                } else {
                    console.warn('Přijatý nelegální tah', p);
                }
            } else if (data.type === 'start') {
                // payload: {side, time}
                // side = 'w' (host) or 'b' (client)
                console.log('Start online hry', data.payload);
            } else if (data.type === 'fen') {
                // synchronizace stavu
                try {
                    game.chess.load(data.payload.fen);
                    game.render();
                } catch(e){}
            } else if (data.type === 'resign') {
                alert('Soupeř vzdal partii.');
            }
        });

        this.conn.on('close', () => {
            document.getElementById('onlineStatus').innerText = "Offline";
            alert('Spojení ukončeno.');
        });

        this.conn.on('error', (err) => {
            console.error('Connection error', err);
            document.getElementById('onlineStatus').innerText = "Offline";
        });
    }

    sendMove(from, to, promotion) {
        if (!this.conn || !this.conn.open) return;
        this.conn.send({ type: 'move', payload: { from, to, promotion } });
    }

    sendFen(fen) {
        if (!this.conn || !this.conn.open) return;
        this.conn.send({ type: 'fen', payload: { fen } });
    }
}

const onlineManager = new OnlineManager();

/* ---------- Hlavní game objekt ---------- */
const game = {
    chess: null,
    boardEl: null,
    selectedSquare: null,
    lastMoveSquares: [],
    moveHistory: [],
    pendingPromotion: null,
    mode: 'pva', // pvp | pva | online
    timers: {w:0, b:0}, // v sekundách
    timerInterval: null,
    side: 'w', // pro online: barva hráče ('w' nebo 'b'), v lokální hře nicméně není významné
    online: false,
    init: function() {
        this.boardEl = document.getElementById('board');
        this.chess = new Chess(); // chess.js
        this.generateBoardSquares();
        this.attachPromoHandlers();
        this.startNewGame();
    },

    changeMode: function() {
        const v = document.getElementById('gameMode').value;
        this.mode = v;
        document.getElementById('btnOnline').style.display = (v === 'online') ? 'inline-block' : 'none';
        // reset online flag if leaving online
        if (v !== 'online') {
            document.getElementById('onlineStatus').innerText = 'Offline';
            this.online = false;
        }
        this.startNewGame();
    },

    generateBoardSquares: function() {
        this.boardEl.innerHTML = '';
        // ranks 8..1 and files a..h
        const files = ['a','b','c','d','e','f','g','h'];
        for (let rank = 8; rank >=1; rank--) {
            for (let i=0;i<8;i++) {
                const file = files[i];
                const sq = file + rank;
                const div = document.createElement('div');
                div.className = 'square ' + (((i + rank) % 2 === 0) ? 'light' : 'dark');
                div.dataset.square = sq;
                div.addEventListener('click', (ev) => this.onSquareClick(ev, sq));
                this.boardEl.appendChild(div);
            }
        }
    },

    render: function() {
        // vyčistit
        const squares = this.boardEl.querySelectorAll('.square');
        squares.forEach(s => {
            s.classList.remove('selected','last-move','check','capture-hint');
            s.innerHTML = '';
            const dot = s.querySelector('.hint-dot');
            if (dot) dot.remove();
        });

        // vykreslit figury dle FEN
        const board = this.chess.board();
        // board je pole [rank8..rank1] cada rank pole 8
        for (let r = 0; r < 8; r++) {
            for (let f = 0; f < 8; f++) {
                const piece = board[r][f];
                const rank = 8 - r;
                const file = ['a','b','c','d','e','f','g','h'][f];
                const sq = file + rank;
                const el = this.boardEl.querySelector(`[data-square="${sq}"]`);
                if (!el) continue;
                if (piece) {
                    const span = document.createElement('div');
                    span.className = 'piece ' + (piece.color === 'w' ? 'white' : 'black');
                    span.innerText = PIECES[piece.color][piece.type];
                    el.appendChild(span);
                }
            }
        }

        // zvýraznit poslední tah
        if (this.lastMoveSquares.length === 2) {
            this.boardEl.querySelector(`[data-square="${this.lastMoveSquares[0]}"]`)?.classList.add('last-move');
            this.boardEl.querySelector(`[data-square="${this.lastMoveSquares[1]}"]`)?.classList.add('last-move');
        }

        // check stav
        if (this.chess.in_check()) {
            const kingPos = this.findKingSquare(this.chess.turn());
            if (kingPos) this.boardEl.querySelector(`[data-square="${kingPos}"]`)?.classList.add('check');
            SoundFX.check();
        }

        // status text
        const status = this.chess.in_checkmate() ? 'Mat' : (this.chess.in_draw() ? 'Remíza' : `Na tahu je ${this.chess.turn() === 'w' ? 'bílý' : 'černý'}`);
        document.getElementById('statusText').innerText = status;
        // update timers active class
        document.getElementById('white-info').classList.toggle('active-turn', this.chess.turn() === 'w');
        document.getElementById('black-info').classList.toggle('active-turn', this.chess.turn() === 'b');
    },

    findKingSquare(color) {
        const board = this.chess.board();
        for (let r=0;r<8;r++){
            for (let f=0;f<8;f++){
                const p = board[r][f];
                if (p && p.type === 'k' && p.color === color) {
                    const rank = 8 - r;
                    const file = ['a','b','c','d','e','f','g','h'][f];
                    return file + rank;
                }
            }
        }
        return null;
    },

    onSquareClick: function(ev, square) {
        // pokud čekáme na proměnu, ignoruj kliky mimo modal
        if (this.pendingPromotion) return;

        const piece = this.chess.get(square);
        // pokud není nic vybráno a klik na vlastní figuru (podle režimu - pro simplicité bereme hráče jako bílý v lokální hře)
        if (!this.selectedSquare) {
            if (!piece) return;
            // v online módu zkontrolujeme, zda hráč může tahat (only if it's his side)
            if (this.mode === 'online' && this.online) {
                // pokud je přiřazena barva, povolit tah pouze vlastními figurami
                if (this.side && piece.color !== this.side) return;
            }
            this.selectedSquare = square;
            this.highlightSelectedAndMoves(square);
        } else {
            // pokusit se udělat tah selected -> square
            if (this.selectedSquare === square) {
                this.clearHighlights();
                this.selectedSquare = null;
                return;
            }
            // pokud klik na vlastní figuru, přepnout výběr
            if (piece && piece.color === this.chess.get(this.selectedSquare)?.color) {
                this.clearHighlights();
                this.selectedSquare = square;
                this.highlightSelectedAndMoves(square);
                return;
            }
            // zkontrolovat proměnu: pokud pawn a cílový rank 8 nebo 1, otevřít modal
            const movingPiece = this.chess.get(this.selectedSquare);
            const destRank = parseInt(square[1]);
            const isPromotion = movingPiece && movingPiece.type === 'p' && (destRank === 8 || destRank === 1);
            if (isPromotion) {
                // uložit pending tah a otevřít modal
                this.pendingPromotion = { from: this.selectedSquare, to: square };
                document.getElementById('promotionModal').style.display = 'flex';
                return;
            }
            // normální tah
            const move = this.chess.move({ from: this.selectedSquare, to: square, promotion: 'q' });
            if (move) {
                this.pushMoveToHistory(move);
                this.updateUIAfterMove(move);
                // pokud online, poslat tah
                if (this.mode === 'online' && this.online) {
                    onlineManager.sendMove(move.from, move.to, move.promotion);
                }
            } else {
                // nelegální tah -> reset výběru
                this.clearHighlights();
            }
            this.selectedSquare = null;
        }
    },

    highlightSelectedAndMoves: function(square) {
        this.clearHighlights();
        const el = this.boardEl.querySelector(`[data-square="${square}"]`);
        if (el) el.classList.add('selected');
        // získat legální tahy z chess.js
        const moves = this.chess.moves({ square, verbose: true });
        moves.forEach(m => {
            const target = this.boardEl.querySelector(`[data-square="${m.to}"]`);
            if (!target) return;
            if (m.flags.includes('c') || m.captured) {
                target.classList.add('capture-hint');
            } else {
                const dot = document.createElement('div');
                dot.className = 'hint-dot';
                target.appendChild(dot);
            }
        });
    },

    clearHighlights: function() {
        const sqs = this.boardEl.querySelectorAll('.square');
        sqs.forEach(s => {
            s.classList.remove('selected','capture-hint');
            const dot = s.querySelector('.hint-dot');
            if (dot) dot.remove();
        });
    },

    pushMoveToHistory: function(move) {
        this.moveHistory.push(move);
        this.lastMoveSquares = [move.from, move.to];
    },

    updateUIAfterMove: function(move) {
        // zvuk
        if (move.captured) SoundFX.capture(); else SoundFX.move();
        // render
        this.render();
        // auto-odeslání fen pro synchronizaci (pokud host)
        if (this.mode === 'online' && this.online) {
            onlineManager.sendFen(this.chess.fen());
        }
        // pokud hra proti AI a po našem tahu je na tahu AI, zareagovat
        if (this.mode === 'pva' && !this.chess.game_over()) {
            if (this.chess.turn() === 'b') {
                setTimeout(() => this.aiMove(), 300);
            }
        }
        // stop/start timer switching
        this.resetTimersIfNeeded();
    },

    aiMove: function() {
        if (this.chess.game_over()) return;
        const moves = this.chess.moves();
        if (!moves || moves.length === 0) return;
        // rychlá AI: náhodný tah
        const choice = moves[Math.floor(Math.random() * moves.length)];
        const move = this.chess.move(choice);
        if (move) {
            this.pushMoveToHistory(move);
            this.updateUIAfterMove(move);
        }
    },

    startNewGame: function() {
        // inicializace nové šachovnice
        this.chess.reset();
        this.moveHistory = [];
        this.selectedSquare = null;
        this.lastMoveSquares = [];
        this.pendingPromotion = null;
        this.side = 'w';
        this.online = (this.mode === 'online') && onlineManager.conn && onlineManager.conn.open;
        // nastavit časomíru
        const minutes = parseInt(document.getElementById('timeControl').value) || 10;
        this.timers.w = this.timers.b = minutes * 60;
        this.stopTimer();
        this.startTimer();
        this.render();
    },

    undoMove: function() {
        if (this.moveHistory.length === 0) return;
        this.chess.undo();
        this.moveHistory.pop();
        this.lastMoveSquares = [];
        this.render();
    },

    attachPromoHandlers: function() {
        const promoWrapper = document.getElementById('promoOptions');
        promoWrapper.innerHTML = '';
        const pieces = ['q','r','b','n'];
        pieces.forEach(p => {
            const div = document.createElement('div');
            div.className = 'promo-piece';
            div.innerText = PIECES['w'][p]; // symbol will be same color, doesn't matter
            div.dataset.piece = p;
            div.addEventListener('click', () => {
                this.applyPromotion(p);
            });
            promoWrapper.appendChild(div);
        });
        // zavřít modal klikem mimo content
        document.getElementById('promotionModal').addEventListener('click', (e) => {
            if (e.target.id === 'promotionModal') {
                // zrušit proměnu
                this.pendingPromotion = null;
                document.getElementById('promotionModal').style.display = 'none';
            }
        });
    },

    applyPromotion: function(promoPiece) {
        if (!this.pendingPromotion) return;
        const { from, to } = this.pendingPromotion;
        const move = this.chess.move({ from, to, promotion: promoPiece });
        if (move) {
            this.pushMoveToHistory(move);
            this.updateUIAfterMove(move);
            if (this.mode === 'online' && this.online) {
                onlineManager.sendMove(move.from, move.to, move.promotion);
            }
        } else {
            console.warn('Promotion neprovedena');
        }
        this.pendingPromotion = null;
        document.getElementById('promotionModal').style.display = 'none';
        this.selectedSquare = null;
    },

    startOnlineGame: function(side) {
        // side = 'w' pro hosta (bílý), 'b' pro join (černý)
        this.mode = 'online';
        this.online = true;
        this.side = side;
        this.startNewGame();
        // poslat start zprávu hostitelem
        if (onlineManager.isHost && onlineManager.conn && onlineManager.conn.open) {
            onlineManager.conn.send({ type: 'start', payload: { side: 'w', time: document.getElementById('timeControl').value } });
        }
    },

    resetTimersIfNeeded: function() {
        // při každém tahu přepnout aktivní timer
        // (zjednodušeně - jeden interval decrementuje aktivní timer)
        // implementováno v startTimer / tick
    },

    startTimer: function() {
        if (this.timerInterval) clearInterval(this.timerInterval);
        const tick = () => {
            if (this.chess.game_over()) {
                clearInterval(this.timerInterval);
                return;
            }
            const turn = this.chess.turn();
            if (turn === 'w') this.timers.w--;
            else this.timers.b--;
            // update UI
            const fmt = (s) => {
                const m = Math.floor(s/60).toString().padStart(2,'0');
                const sec = (s%60).toString().padStart(2,'0');
                return `${m}:${sec}`;
            };
            document.getElementById('timer-w').innerText = fmt(this.timers.w);
            document.getElementById('timer-b').innerText = fmt(this.timers.b);

            if (this.timers.w <= 0) {
                clearInterval(this.timerInterval);
                alert('Bílý vypršel čas — prohra.');
            } else if (this.timers.b <= 0) {
                clearInterval(this.timerInterval);
                alert('Černý vypršel čas — prohra.');
            }
        };
        this.timerInterval = setInterval(tick, 1000);
    },

    stopTimer: function() {
        if (this.timerInterval) {
            clearInterval(this.timerInterval);
            this.timerInterval = null;
        }
    }
};

window.addEventListener('DOMContentLoaded', () => {
    game.init();
    // inicializovat btnOnline viditelnost podle selectu
    document.getElementById('btnOnline').style.display = (document.getElementById('gameMode').value === 'online') ? 'inline-block' : 'none';
});
</script>
